<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with html</title>
</head>
<body>
    
    <table border="1">
        <tr><th>Names</th></tr> 
        <tr><td>Joan</td></tr> 
        <tr><td>Peter</td></tr> 
        <tr><td>Yulian</td></tr> 
    </table>
    <br>
    <table border="2">
        <tr><th>Names</th><th>Apellidos</th> </tr> 
        <tr><td>Joan</td><td>Robles</td></tr> 
        <tr><td>Peter</td><td>McDonal</td></tr> 
        <tr><td>Yulian</td><td>Assange</td></tr> 
    </table>
    <br>
    <table border="3">
        <tr><th colspan="2">Cars</th></tr> 
        <tr><th>Brand</th><th>Reference</th></tr> 
        <tr><th>Mazda</th><td>cx-3<br>cx-5<br>cx60<br>323</td></tr> 
        
        <tr><th>Renault</th><td>Sandero<td></tr> 
        <tr><th></th><td>Kwid<td></tr> 
        <tr><th>Chevrolet</th><td>Aveo<td></tr> 
    </table>

</body>
</html>
